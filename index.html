<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Site Exemplo Completo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      padding: 0;
      margin: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      background-color: #f0f0f0;
      padding: 40px 20px;
      text-align: center;
    }

    .hero button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .content {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      background-color: #ddd;
      padding: 20px;
      width: 30%;
      border-radius: 10px;
      text-align: center;
      box-sizing: border-box;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 10px;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    .form-container {
      margin-top: 20px;
      text-align: center;
    }

    .form-container input, .form-container button {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    @media (max-width: 768px) {
      .card {
        width: 100%;
      }
    }
  </style>
  <script>
    async function EnvioEmail(event){
      event.preventDefault();  // Impede o comportamento padrão do formulário

      const form = document.getElementById("contactForm");
      const formData = new FormData(form);

      try {
        const response = await fetch("https://formsubmit.co/ajax/gabrielalmeidasici@gmail.com", {
          method: "POST",
          headers: { "Accept": "application/json" },
          body: formData
        });

        if (response.ok) {
          alert("Mensagem enviada com sucesso!");
          form.reset();  // Limpa o formulário após o envio
        } else {
          alert("Erro ao enviar. Tente novamente.");
        }
      } catch (error) {
        alert("Erro na conexão. Verifique sua internet.");
      }
    }

    function trocarCorBotao() {
      const button = document.getElementById("colorButton");
      button.style.backgroundColor = "#FF5733";  // Nova cor (laranja)
      button.style.color = "#fff";  // Cor do texto
    }
  </script>
</head>
<body>

  <header>
    <nav>
      <h1>Meu Site</h1>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Serviços</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <div class="hero">
    <h1>Bem-vindo ao site!</h1>
    <p>Este é um site simples com estrutura básica.</p>
    <button id="colorButton" onclick="trocarCorBotao()">Clique para mudar a cor</button>
  </div>

  <div class="form-container">
    <h2>Envie seu contato!</h2>
    <form id="contactForm" onsubmit="EnvioEmail(event)">
      <input type="text" id="name" name="name" placeholder="Seu Nome" required>
      <input type="email" id="email" name="email" placeholder="Seu E-mail" required>
      <button type="submit">Enviar E-mail</button>
    </form>
  </div>

  <footer>
    <p>Rodapé do site</p>
    <div class="social-icons">
      <span>FB</span>
      <span>IG</span>
      <span>TW</span>
    </div>
  </footer>

</body>
</html>
